<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/lodash-4.6.1.min.js" type="text/javascript"></script>
    <script src="../../Scripts/when-3.7.7.min.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../Scripts/responsiveVoice-1.4.5.min.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>
    <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <script src="../libs/TextToSpeech.js" type="text/javascript"></script>
    <script src="../libs/SlideManager.js" type="text/javascript"></script>

    <link href="Prompter.css" rel="stylesheet" type="text/css" />
    <script src="Prompter.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1 class="title">Prompter</h1>
            <div class="on-off">
                <input type="checkbox" id="on-off-switch" />
                <label for="on-off-switch"></label>
            </div>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <span>Language:</span>
            <select class="language-selection"></select>
        </div>
        <div class="padding">
            <label for="mode-pick-switch">Enabled in edit mode:</label>
            <input type="checkbox" id="mode-pick-switch" checked />
        </div>
        <div class="padding">
            <table class="tagging-style-table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td colspan="2">Slide tagging style:</td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="tagging-style" value="number" id="tagging-style-number" checked />
                        <label for="tagging-style-number">Number</label>
                    </td>
                    <td>
                        <input type="radio" name="tagging-style" value="title" id="tagging-style-title" />
                        <label for="tagging-style-title">Title</label>
                    </td>
                    <td>
                        <input type="radio" name="tagging-style" value="custom" id="tagging-style-custom" />
                        <label for="tagging-style-custom">Custom</label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
